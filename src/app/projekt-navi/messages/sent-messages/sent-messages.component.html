<div class="card">
  <p-table [value]="SentMessages" selectionMode="single" [(selection)]="selectedMessage" dataKey="id" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Do (w opracowaniu)</th>
        <th>TytuÅ‚</th>
        <th>Data</th>
        <th>Kategoria</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-SentMessages>
      <tr [pSelectableRow]="SentMessages">
        <td><a *ngFor="let person of SentMessages.persons; let i=index;"><span *ngIf="i==0">{{person.personName}}&nbsp;</span></a>
            <span *ngIf="SentMessages.persons.length>1">, ...&nbsp;+{{SentMessages.persons.length-1}}</span>
        </td>
        <td>{{SentMessages.header.title}}</td>
        <td>{{SentMessages.header.timestamp}}</td>
        <td>{{SentMessages.category}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
